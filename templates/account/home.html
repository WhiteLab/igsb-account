{% extends 'account/base.html' %}
{% load staticfiles %}

{% block extra_js %}
<script src="{% static 'js/account.js' %}"></script>
{% endblock %}

{% block content %}
<div class="container-fluid igsb-account-create">
    <div class="container">
        <div class="row">
            <div class="col-sm-5 col-sm-offset-1">
                <div class="row">
                    <div class="col-xs-5">
                        <img src="{% static 'img/logo.png' %}" style="max-width:100%">
                    </div>
                    <div class="col-xs-7">
                        <span class="igsb-account-create-description">
                            An IGSB Web Apps Account is a single account used to access all web apps provided
                            by IGSB.<br/><br/>
                            <a href="#" class="sliding-middle-out">Learn more</a>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="igsb-account-create-hoverbox">
                    <span class="igsb-account-create-form-header">Get an IGSB<br/>Web Apps Account</span>
                    <form action="{% url 'create_account' %}" method="post" class="igsb-account-create-form" id="account-form">
                        {% csrf_token %}
                        <input type="text" name="username" class="igsb-account-create-form-text" placeholder="Username" id="account-username"><br/>
                        <input type="password" name="password" class="igsb-account-create-form-text" placeholder="Password" id="account-password"><br/>
                        <input type="password" name="password-confirm" class="igsb-account-create-form-text" placeholder="Confirm Password" id="account-password-confirm"><br/><br/>
                        <button type="submit" class="btn btn-lg igsb-account-create-submit-btn">Create IGSB Account</button>
                    </form>
                </div>

            </div>

        </div>
    </div>
</div>


{% endblock content %}
